<!DOCTYPE HTML>

<html>
	<head>
		<title>Booking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="myjs.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">

		<link rel="stylesheet" href="mycss.css">
	</head>
	<style type="text/css">
		label{
			color: white;
		}
	
	
	</style>
	<body>
				<nav class="navbar navbar-inverse" style="border-radius:0px !important; margin:0;border: 0; background-color: #2b7dbb;">
					<div class="container-fluid">
						<div class="navbar-header">
						  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>                       
						  </button>
						  <a class="navbar-brand" style="color: aliceblue;" href="index.html">BookMyFlight.com</a>
						</div>
							
					</div>
				</nav>
				
				

				<div class="background-wrapper">
				
				<!--header-->

				<div class="container-fluid">
					<header>
						<h2></h2>
						
					</header>


					<!--panel-->
					<div class="col-sm-8 col-sm-offset-2" style="color: #2b7dbb;">
						<div class="panel-group" style="background-color: rgb(2, 71, 124);">
						  	<div class="panel panel-default panel-transparent">
						    	<div class="panel-heading">
						    		<legend style="text-align: center; color: #fff;">Passenger Information</legend>
						    	</div>

						    	<div class="panel-body">
						    		
						    </header>
									<form class="form-inline"  method="post" action="/bookingdetail">
										<br>
										<div>
											<div class="input-group">
												<label>First name</label>
												<input type="text" class="form-control trans-input-area" placeholder="First name" name="F_name" required>
											</div>
											<div class="input-group">
												<label>Last name</label>
												<input type="text" class="form-control trans-input-area" placeholder="Last name" name="L_name" required>
											</div>
											<div class="input-group">
												<label for="class">Gender</label>
												<select class="form-control trans-input-area" name="gender">
												<option style="color: #2b7dbb;">M</option>
												<option style="color: #2b7dbb;">F</option>
												</select>   
											</div>
										</div>
										<br>
										<div>
                                            <div class="input-group">
												<label>Phone Number</label>
												<input type="number" placeholder="123456789" class="form-control trans-input-area" name="ph_no" required>
											</div>
											<div class="input-group">
												<label>Passport Number</label>
												<input type="number" class="form-control trans-input-area"  placeholder="Passport Number" name="pass_no" required>
											</div>
											<div class="input-group">
												<label>Email</label>
												<input type="email" placeholder="example@email.com" class="form-control trans-input-area" name="email" required>
											</div>
										</div>
										<br>
                                        <div>
                                            <div class="input-group">
												<label>Date of Birth</label>
												<input type="date" class="form-control trans-input-area"  placeholder="" name="birth" required>
											</div>
											<div class="input-group">
												<label>Age</label>
                                                <input type="number" class="form-control trans-input-area" placeholder="00" name="Age" required>
											</div>
											
					
										</div>
                                        <br>
										<div>
											<div class="input-group">
												<label>Address</label>
												<input type="text" placeholder="Address" class="form-control trans-input-area" name="address" required>
											</div>
											
										</div>
										<br>
										<div>
											<div class="input-group">
												<label for="class">Class</label>
										<select class="form-control trans-input-area" id="class" name="class">
										<option style="color: #2b7dbb;">Economy</option>
										<option style="color: #2b7dbb;">Business</option>
										<option style="color: #2b7dbb;">First class</option>
										</select>

											</div>
											
										</div>
										<br>
										<br>
										<div class="input-group-btn" style="text-align: right !important; ">
										<button id="submit" href="" class="btn btn-primary trans-input-area" type="submit" style="width: 30%">Continue</button>
										<br>
										</div>

									</form>
			</body>
    
</html>

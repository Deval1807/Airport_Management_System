<!DOCTYPE html>
<html>
  <head>
    <title>Airport Management System - Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center"><img src="airport.png" alt="Airport Management System" width="50" height="50">Airport Management System</h1>
      <form action="/userlogin", method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block"> Login</button>
      </form>
      <p class="mt-3 text-center">Not registered yet? <a href="usersignup">Register now</a></p>
    </div>
    
    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSbNIV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <footer id="footer">
      <div class="container-fluid">
        <ul class="icons">
          <li><a href="#" class="fa fa-twitter" style="color: rgb(247, 245, 245)"></a></li>
          <li><a href="#" class="fa fa-facebook" style="color: rgb(247, 245, 245)"></a></li>
          <li><a href="#" class="fa fa-instagram" style="color: rgb(247, 245, 245)"></a></li>
          <li><a href="#" class="fa fa-envelope" style="color: rgb(247, 245, 245)"></a></li>
        </ul>
      </div>
      <div class="copyright">
        &copy; BookMyFlight.com. All rights reserved.
      </div>
    </footer>
  </body>
</html>

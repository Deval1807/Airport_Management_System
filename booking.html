<!DOCTYPE HTML>

<html>
	<head>
		<title>Booking</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">

		<link rel="stylesheet" href="mycss.css">
	</head>
	<style type="text/css">
				label{
			color: white;
		}
	</style>
	<body>
				<nav class="navbar navbar-inverse" style="border-radius:0px !important; margin:0;border: 0; background-color: #2b7dbb;">
					<div class="container-fluid">
						<div class="navbar-header">
						  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>                       
						  </button>
						  <a class="navbar-brand" style="color: aliceblue;" href="index.html">BookMyFlight.com</a>
						</div>
							
					</div>
				</nav>
				
				<!--header-->
				<div class="container-fluid">
					<header>
						<h2></h2>
					</header>


					<!--panel-->
					<div class="col-sm-8 col-sm-offset-2" style="color: #005cbf;">
						<div class="panel-group"style="background-color: rgb(2, 71, 124);;">
						  	<div class="panel panel-default panel-transparent">
						    	<div class="panel-heading">	
						    		<legend style="text-align: center; color: #fff;">Flight Information</legend>
						    	</div>
						    	<div class="panel-body">
									<form class="form-inline" method="post" action="/booking">
										<br>
										<div>
											<div class="input-group">
												<label for="from">From</label>
												<input type="text" class="form-control trans-input-area" placeholder="Origin" name="fromplace"  id="from" required>
											</div>
											<div class="input-group">
												<label for="to">To</label>
												<input type="text" class="form-control trans-input-area" placeholder="Destination" name="toplace" id="to" required>
											</div>
										</div>
										<br>
										<div>
											<div class="input-group">
												<label for="Departure">Departure Date</label>
												<input type="date" class="form-control trans-input-area" name="date1" min="2015-01-01"  required>
											</div>
		
										</div>
										<br>
										<br>
										<div class="input-group-btn" style="text-align: right !important; ">
										<button id="submit" href="" class="btn btn-primary trans-input-area" type="submit" style="width: 30%">Continue</button>
										<br>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

	</body>
</html>
